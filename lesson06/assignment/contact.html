<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css" />
        <title>Contact</title>
    </head>
    <body>
      <main class="main">
        <nav class="navbar nav">
          <ul class="list-inline nav__ul">
            <li class="list-inline-item nav__ul--li"><a href="index.html">Logo - Home</a></li>
            <li class="list-inline-item nav__ul--li"><a href="how-to.html">How-To</a></li>
            <li class="list-inline-item nav__ul--li"><a href="know-your-cabbage.html">Know Your Cabbage</a></li>
            <li class="list-inline-item nav__ul--li"><a href="recipe-search.html">Recipe Search</a></li>
          </ul>
        </nav>

        <h1 class="display-3 mt-2">Cabbage: Contact</h1>
        <!-- Implement bootstrap grid system and style components based on large, medium and small screen sizes -->
        <div class="row">
            <div class="form-group mt-5 col-lg-8 col-md-7 col-sm-6 col-12">
              <label for="name" class="mt-0">Name:</label>
              <input type="text" class="form-control" id="name" placeholder="Enter first and last name">
  
              <label for="email" class="mt-3">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
  
              <label for="message" class="mt-3">Message:</label>
              <input type="text" class="form-control" id="message" placeholder="Type message here">
  
              <button type="submit" class="btn btn-outline-primary btn-block mt-5">Submit</button>
            </div>
            <div class="mt-5 col-lg-4 col-md-5 col-sm-6 col-12 text-center">
              <h3 class="d-inline mt-5">Call:</h3></br>
              <h3 class="lead d-inline-block mt-2">1-800-222-2243</h3>
  
              <!-- Include tooltip on social media links to tell user to follow, like, and pin with the business. -->
              <h3 class="mt-4">Connect with us:</h3>
              <a href="#" data-toggle="tooltip" data-placement="top" title="Follow us!"><p class="text-info">Instagram</p></a>
              <a href="#" data-toggle="tooltip" data-placement="top" title="Pin with us!"><p class="text-info">Pinterest</p></a>
              <a href="#" data-toggle="tooltip" data-placement="bottom" title="Like us!"><p class="text-info">Facebook</p></a>
            </div>
          </div>
  
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!-- Utilize function tooltip() to show tooltip added to social media links -->
      <script>$(document).ready(function(){ $('[data-toggle="tooltip"]').tooltip(); });</script>
    </body>
</html>
